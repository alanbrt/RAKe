<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>GERACE 0.1A</title>
		<link rel="stylesheet" type="text/css" href="teste.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="img/rake.ico"/>
	</h:head>
	<h:body>
		<div id="tudo">
			<div id="top_pg">
				<img id="logo" src="img/rake.ico" width="120" height="72"/>
				<h2 id="title_pg">RAKe - Sistema de Controle de Submissão de Artigos</h2>
			</div>
			<div id="conteudo">
				<fieldset>
					<legend><h4>Dados dos Integrantes</h4></legend>
					Nome
					<h:inputText value="#{artigoBean.artigo.nome" id="nome"></h:inputText>
					Email
					<h:inputText value="#{artigoBean.artigo.email" id="email"></h:inputText>
				</fieldset>
				
				<fieldset>
					Resumo
					<h:inputTextarea value="#{artigoBean.artigo.resumo}" id="resumo"></h:inputTextarea>
					Título
					<h:inputTextarea value="#{artigoBean.artigo.titulo}" id="titulo"></h:inputTextarea>
				</fieldset>
			</div>
			<div id="rodape">
			</div>
		</div>
	</h:body>

</html>
