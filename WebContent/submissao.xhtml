<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
<title>eCongress</title>
<!-- 	<link rel="stylesheet" type="text/css" href="css/teste.css"/> -->
<link rel="shortcut icon" type="image/x-icon" href="img/rake.ico"/>
	
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		function removeCampo() {
			$(".removerCampo").unbind("click");
			$(".removerCampo").bind("click", function() {
				i = 0;
				$(".telefones p.campoTelefone").each(function() {
					i++;
				});
				if (i > 1) {
					$(this).parent().remove();
				}
			});
		}
		removeCampo();
		$(".adicionarCampo").click(function() {
			novoCampo = $(".telefones p.campoTelefone:first").clone();
			novoCampo.find("input").val("");
			novoCampo.insertAfter(".telefones p.campoTelefone:last");
			removeCampo();
		});
	});
</script>
</h:head>

<h:body>
	<div id="tudo">
		<table cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td>
					<div id="top_pg">
						<img id="logo" src="img/banner.png" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="congresso">
					
			 			<h:form>
			 			
						<fieldset>
							<legend><h4>Dados dos Integrantes</h4></legend>
							Inscrição
							<div class="telefones">
							<p class="campoTelefone">
								<input type="text" name="telefone[]" /> 
								<h:commandButton class="removerCampo" value="Remover Campo" onclick="location.href= #" ></h:commandButton>
							</p>
							</div>
							<p>
								<h:commandButton class="adicionarCampo" value="Adicionar Autor" onclick="location.href= #" ></h:commandButton>
							</p>
						</fieldset>
					
						<fieldset>
							<legend><h4>Artigo</h4></legend>
							Título
							<h:inputText value="#{artigoBean.artigo.titulo}" id="titulo"></h:inputText><br/><br/>
							Resumo
							<p:editor id="editor" value="#{artigoBean.artigo.resumo}" width="1000"/> 
						</fieldset>
						
						<fieldset> 
						 	<legend><h4>Carregar arquivo</h4></legend>
		  				 	<p:fileUpload fileUploadListener="#{artigoBean.doUpload}" showButtons="false" label="Upload" auto="true"
		  				  	update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(pdf|pdf?g|pdf)$/"/>
		  				  	
		  				  	<p:growl id="messages" showDetail="true"/> 
		  				  	
		  				  	<br/>
		  				  	
		  				  	<center>
		  						<h:commandButton value="Confirmar" action="#{artigoBean.confirmar}" ajax="false"></h:commandButton>
								<h:commandButton value="Cancelar" action="#{artigoBean.cancelar}" ajax="false"></h:commandButton>
							</center>
						</fieldset>
						
						</h:form>
						
						<br></br>
						<br></br>					
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="rodape">
						<img id="logo" src="img/space.png" />
						<fieldset>
							<center>
								<font size="3"><b>eCongress</b> - Todos os direitos
									reservados. Desenvolvido pela equipe <a
									href="http://www.raylanss.com.br/rake">RAKe</a>.</font>
							</center>
						</fieldset>
					</div>
				</td>
			</tr>
		</table>
	</div>
</h:body>

</html>
