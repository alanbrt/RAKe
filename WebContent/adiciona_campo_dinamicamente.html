<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Adcionando campo dinamicamente</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		function removeCampo() {
			$(".removerCampo").unbind("click");
			$(".removerCampo").bind("click", function() {
				i = 0;
				$(".telefones p.campoTelefone").each(function() {
					i++;
				});
				if (i > 1) {
					$(this).parent().remove();
				}
			});
		}
		removeCampo();
		$(".adicionarCampo").click(function() {
			novoCampo = $(".telefones p.campoTelefone:first").clone();
			novoCampo.find("input").val("");
			novoCampo.insertAfter(".telefones p.campoTelefone:last");
			removeCampo();
		});
	});
</script>
</head>

<body>
	<div
		style="border: 1px solid #CCC; background-color: #EFEFEF; padding: 0 20px;">
		<h1>Exemplo Campos Dinâmicos</h1>
		<p>Esse arquivo é parte de um arquivo feito por
			Maurício Faustino para mostrar como um formulário com
			campos dinâmicos</p>

	</div>
	<div style="width: 500px; margin: auto;">

		<form action="teste.php" method="post">
			<fieldset>
				<legend>Dados Pessoais</legend>
				<p>
					<label for="nome">Nome da Pessoa</label> <input id="nome"
						type="text" name="nome" />
				</p>
				<p>
					<label for="dataNascimento">Data de Nascimento</label> <input
						id="dataNascimento" type="text" name="dataNascimento" />
				</p>
			</fieldset>
			<fieldset>
				<legend>Telefones</legend>
				<div class="telefones">
					<p class="campoTelefone">
						<input type="text" name="telefone[]" /> <a href="#"
							class="removerCampo">Remover Campo</a>
					</p>
				</div>
				<p>
					<a href="#" class="adicionarCampo">Adicionar Telefone</a>
				</p>
			</fieldset>
			<input type="submit" />
		</form>
		<a
			href="http://www.mauriciofaustino.com/2009/04/adicionar-campos-dinamicos/">Voltar
			para o post.</a>
	</div>
</body>
</html>
