<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>RAKe</title>
		<link rel="stylesheet" type="text/css" href="css/teste.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="img/rake.ico"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/mask.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $('.date').mask('9999/99/99');
			  $('.cep').mask('99999-999');
			  $('.tel').mask('(99)9999-9999');
			});
		</script>
	</h:head>
	<h:body>
		<div id="inscricao">
			<div id="top_pg">
				<img id="logo" src="img/rake.ico" width="120" height="72"/>
				<h2 id="title_pg">RAKe - Sistema de Controle de Submissão de Artigos</h2>
			</div>
			<div id="conteudo">
				<h:form id="inscricao">
				<fieldset>
					<legend><h4>Inscrição</h4></legend>
					Nome: 
					<h:inputText id="nome" value="#{participanteBean.participante.nome}"/><br/>
					Email:
					<h:inputText id="email" value="#{participanteBean.participante.email}"/><br/>
					Telefone:
					<h:inputText id="telefone" class="tel" value="#{participanteBean.participante.telefone.numero}"/><br/>
					Local de Emprego:
					<h:inputText id="localemprego" value="#{participanteBean.participante.local_de_emprego}"/><br/>					
				</fieldset>
				
				<fieldset>
					<legend><h4>Endereço</h4></legend>
					Rua:
					<h:inputText  id="rua" value="#{participanteBean.participante.rua}"/><br/>
					Bairro:
					<h:inputText id="bairro" value="#{participanteBean.participante.bairro}"/><br/>
					Numero:
					<h:inputText  id="numero" value="#{participanteBean.participante.numero}"/><br/>
					Complemento:
					<h:inputText  id="complemento" value="#{participanteBean.participante.complemento}"/><br/>
					CEP:
					<h:inputText  id="cep" class="cep" value="#{participanteBean.participante.cep}"/><br/>
				</fieldset>
				
				<fieldset>
					<legend><h4>Cartão</h4></legend>
					Numero:
					<h:inputText  id="numeroCartao" value="#{participanteBean.participante.numero_cartao}"/><br/>
					Data Vencimento:
					<h:inputText id="dataVenc" class="date" value="#{participanteBean.participante.vencimento_cartao}"></h:inputText>
					Marca:
					<h:selectOneMenu id="idMarca" name="idMarca">
						<f:selectItem itemValue=" " itemLabel="Marca"></f:selectItem>
						<f:selectItem itemValue="Item2" itemLabel="VISA"></f:selectItem>
						<f:selectItem itemValue="Item3" itemLabel="MASTER CARD"></f:selectItem>
						<f:selectItem itemValue="Item4" itemLabel="ELO"></f:selectItem>
					</h:selectOneMenu>
				</fieldset>
				
				<fieldset>
					<legend><h4>Revisor Voluntário</h4></legend>
					
					<h:selectBooleanCheckbox id="idRevisor" rendered="true" value="#{participanteBean.participante.revisor}"></h:selectBooleanCheckbox> Desejo ser revisor de artigos do congresso.
					<br/>
					<br/>
					<h:commandButton value="Confirmar" action="#{participanteBean.grava}" ajax="false"/>
					<h:commandButton value="Cancelar"  action="#{participanteBean.cancelar}"/>
				</fieldset>
				
				</h:form>
			</div>
			<div id="rodape">
			</div>
		</div>
	</h:body>

</html>
