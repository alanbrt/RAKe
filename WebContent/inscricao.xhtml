<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>RAKe</title>
		<link rel="stylesheet" type="text/css" href="css/teste.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="img/rake.ico"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/mask.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $('.date').mask('99/99/9999');
			  $('.cep').mask('99999-999');
			  $('.tel').mask('(99)9999-9999');
			});
		</script>
	</h:head>
	<h:body>
		<div id="tudo">
			<div id="top_pg">
				<img id="logo" src="img/rake.ico" width="120" height="72"/>
				<h2 id="title_pg">Sistema de Congressos</h2>
			</div>
			<div id="conteudo">
				<h:form>
				<fieldset>
					<legend><h4>Inscrição</h4></legend>
					Nome: 
					<h:inputText value="#{participanteBean.participante.nome}" id="nome"/><br/>
					Email:
					<h:inputText value="#{participanteBean.participante.email}" id="email"/><br/>
					Telefone:
					<h:inputText class="tel" value="#{participanteBean.participante.telefone}" id="telefone"/><br/>
					Local de Emprego:
					<h:inputText value="#{participanteBean.participante.localEmprego}" id="localemprego"/><br/>					
				</fieldset>
				
				<fieldset>
					<legend><h4>Endereço</h4></legend>
					Rua:
					<h:inputText value="#{participanteBean.participante.endereco.rua}" id="rua"/><br/>
					Bairro:
					<h:inputText value="#{participanteBean.participante.endereco.bairro}" id="bairro"/><br/>
					Numero:
					<h:inputText value="#{participanteBean.participante.endereco.numero}" id="numero"/><br/>
					Complemento:
					<h:inputText value="#{participanteBean.participante.endereco.complemento}" id="complemento"/><br/>
					CEP:
					<h:inputText class="cep" value="#{participanteBean.participante.endereco.cep}" id="cep"/><br/>
				</fieldset>
				
				<fieldset>
					<legend><h4>Cartão</h4></legend>
					Numero:
					<h:inputText value="#{participanteBean.participante.cartao.numero}" id="numeroCartao"/><br/>
					Data Vencimento:
					<h:inputText id="dataVenc" name="dataVenc" class="date" value="#{participanteBean.participante.cartao.dataVencimento}"></h:inputText>
					Marca:
					<select id="idMarca" name="idMarca">
						<option value=" ">Marca</option>
						<option value="Item2">VISA</option>
						<option value="Item3">MASTER CARD</option>
						<option value="Item4">ELO</option>
					</select>
				</fieldset>
				
				<fieldset>
					<legend><h4>Revisor Voluntário</h4></legend>
					<h:selectBooleanCheckbox id="idRevisor" rendered="true" value="#{participanteBean.participante.revisor}"></h:selectBooleanCheckbox> Desejo ser revisor de artigos do congresso.
				</fieldset>
				
				<h:commandButton value="Confirmar" actionListener="#{participanteBean.confirma}" imediate="true"/>
				<h:commandButton value="Cancelar"  imediate="true"/>
				
				</h:form>
			</div>
			<div id="rodape">
			</div>
		</div>
	</h:body>

</html>
